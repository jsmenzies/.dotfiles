"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
#format = """$env_var $all"""

[character]
success_symbol = '[➜](bold green) '
error_symbol = '[✗](bold red) '

[directory]
truncation_length = 8
truncate_to_repo = false
read_only = '🔒'
style = "bold cyan"
repo_root_style = "bold green"
before_repo_root_style = "green"

[git_branch]
symbol = ' '
format = "on [$symbol$branch]($style) "
truncation_length = 16
truncation_symbol = '…'
style = "bold purple"

[git_status]
conflicted = "🏳"
untracked = " "
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
ahead = "⇡${count}"
behind = "⇣${count}"
stashed = " "
modified = " "
staged = '[++\($count\)](green)'
renamed = "襁 "
deleted = " "

[aws]
symbol = "☁️ "
style = "bold red"
format = 'on [$symbol ($profile )(\[$duration\] )]($style)'
region_aliases = { "eu-central-1" = "eu", "ap-southeast-2" = "ap-se-2" }
expiration_symbol = 'X'

[cmd_duration]
min_time = 2_000
format = 'took [$duration]($style) '

[docker_context]
disabled = true
style = "bold blue"
format = 'via [\[ $context\]](bold blue) '

[memory_usage]
disabled = true
format = 'via $symbol [${ram}( | ${swap})]($style) '
threshold = -1
symbol = '🐏'
style = 'bold dimmed green'

[terraform]
disabled = true
format = "via [ terraform ]($style)"

[python]
format = 'with [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
version_format = "v${major}.${minor}"
symbol = " "
python_binary = "python3"

[cmake]
disabled = true

[shell]
fish_indicator = ''
powershell_indicator = '_'
unknown_indicator = 'mystery shell'
style = 'cyan bold'
disabled = true